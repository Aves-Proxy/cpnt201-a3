<body>
  <h1>A poem on Geese</h1>
  <p>Ye white-winged prophets of the coming spring,
    With trumpet tones ye make the welkin ring,
    Thrice glad ye make us with your wild hosannas,
    Winging your way from sunny, green savannas.
  </p>
